<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UD3E5 con document.forms</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

<form name="miformulario" id="formRegistro">
    <h3>Registro</h3>

    <div>
        <label>Nombre completo</label>
        <input name="nombre" type="text">
        <small class="error"></small>
    </div>

    <div>
        <label>Correo electrónico</label>
        <input name="correo" type="email">
        <small class="error"></small>
    </div>

    <div>
        <label>Contraseña</label>
        <input name="password" type="password">
        <small class="error"></small>
    </div>

    <div>
        <label>Confirmar contraseña</label>
        <input name="confirmar" type="password">
        <small class="error"></small>
    </div>

    <div>
        <label>Fecha de nacimiento</label>
        <input name="fecha" type="date">
        <small class="error"></small>
    </div>

    <div>
        <label>Teléfono (opcional)</label>
        <input name="telefono" type="text">
        <small class="error"></small>
    </div>

    <div>
        <label>Género</label>
        <select name="genero">
            <option value="">Seleccione</option>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Otro</option>
        </select>
        <small class="error"></small>
    </div>

    <div>
        <input name="terminos" type="checkbox">
        <label>Acepto los términos</label>
        <small class="error"></small>
    </div>

    <button id="btnEnviar" disabled>Registrarse</button>
</form>

<div id="resultado"></div>

<script src="app.js"></script>
</body>
</html>
