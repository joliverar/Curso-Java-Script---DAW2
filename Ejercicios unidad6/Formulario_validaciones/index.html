<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form >
        <h3>Registro</h3>
        <div>
            <label for="nombre">Nombre completo</label>
            <input type="number" mame="nombre">
            <span class="error"></span>
        </div>
        <div>
            <label for="email">Correo electrónico</label>
            <input type="email" mame="email" required>
            <span class="error"></span>
    
        </div>
        <div>
            <label for="password">Contraseña</label>

            <input type="password" mame="password" \{} required>
            <span class="error"></span>
        </div>
        <div>
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" mame="confirmPassword" minlength="8" required>
            <span class="error"></span>
        </div>
        <div>
            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input type="date" mame="fechaNacimiento" minlength="8" required>
            <span class="error"></span>
        </div>
        <div>
            <label for="telefono">Teléfono (opcional)</label>
            <input type="text" mame="telefono" required>
            <span class="error"></span>
        </div>
        <div>
            
            <label for="genero">Género</label>
            <select name="">
                <option value="">Seleccione</option>
                <option value="">Masculino</option>
                <option value="">Femenino</option>
            </select>
            
        </div>
        <div>
            <input type="checkbox" required>
            <label for="terminos">Acepto los términos y condiciones</label>
        </div>
        <button type="submit">Registrarse</button>
    </form>

    <div id="resultado"></div>

    <script src="app.js"></script>
</body>

</html>
