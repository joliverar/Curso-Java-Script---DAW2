<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria - Simón</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="simon_negocio.js"></script>
  <script defer src="simon_ui.js"></script>
</head>
<body>
  <main class="contenedor">
    <!-- Columna izquierda: tablero del juego -->
    <section class="columna juego">
      <table>
        <tr>
          <td><button id="verde" class="color base"></button></td>
          <td><button id="rojo" class="color base"></button></td>
        </tr>
        <tr>
          <td><button id="amarillo" class="color base"></button></td>
          <td><button id="azul" class="color base"></button></td>
        </tr>
      </table>
    </section>

    <!-- Columna derecha: configuración e información -->
    <section class="columna control">
      <h2>Configuración</h2>
      <label>Tiempo de iluminación (ms):</label>
      <input type="number" id="tiempoIluminacion" value="600" min="100"><br>
      <label>Tiempo entre luces (ms):</label>
      <input type="number" id="tiempoEspera" value="300" min="100"><br>
      <button id="btnIniciar">Comenzar Juego</button>

      <h2>Información</h2>
      <p>Mejor racha: <span id="mejorRacha">0</span></p>
      <p>Progreso actual: <span id="rachaActual">0 de 0</span></p>
      <p id="mensaje"></p>
    </section>
  </main>
</body>
</html>
